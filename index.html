<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clocks - Samantha Silver</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>World Clocks</h1>
            <select name="" id="citiesSearch">
                <option value="">Select a city</option>
                <option value="current">My current location</option>
                <option value="Pacific/Auckland">Auckland</option>
                <option value="Europe/Netherlands">Amsterdam</option>
                <option value="Europe/Berlin">Berlin</option>
                <option value="Asia/Dubai">Dubai</option>
                <option value="America/New_York">New York</option>
                <option value="Europe/London">London</option>
                <option value="America/Los_Angeles">Los Angeles</option>
                <option value="Europe/Milan">Milan</option>
                <option value="Europe/Paris">Paris</option>
                <option value="Asia/Singapore">Singapore</option>
                <option value="Pacific/Sydney">Sydney</option>
                <option value="Asia/Tokyo">Tokyo</option>
            </select>
        </header>

        <div id="cities">
            <div class="city" id="new-york">
                <div>
                    <h2>New York</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="london">
                <div>
                    <h2>London</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="paris">
                <div>
                    <h2>Paris</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="berlin">
                <div>
                    <h2>Berlin</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="singapore">
                <div>
                    <h2>Singapore</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
        <footer>This project was coded by <a href="https://www.shecodes.io/graduates/104265-samantha-silver"
                target="_blank">Samantha Silver</a>, is open sourced on <a
                href="https://github.com/samanthadsilver/World-Clock" target="_blank">GitHub</a> and
            hosted on <a href="https://world-clock-samantha-silver.netlify.app" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="javascript/index.js"></script>
</body>

</html>
